[project]
name = "picture-description-pipeline"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "docling[vlm]",
    "streamlit",
]

[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "ty",
]

[tool.uv]
override-dependencies = ["opencv-python-headless>=4.6"]
constraint-dependencies = ["opencv-python<0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pipeline"]
